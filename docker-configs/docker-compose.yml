version: '3.8'
services:
  # Spring Boot Flight Booking Application
  app:
    build:
      context: ..
      dockerfile: docker-configs/Dockerfile
    container_name: flight-booking-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bookingdb
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo_pass
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: neo4j_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flight-booking-network

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo_pass
      POSTGRES_DB: bookingdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d bookingdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      NEO4J_AUTH: "neo4j/neo4j_pass"
      NEO4J_dbms_connector_bolt_advertised__address: localhost:7687
      NEO4J_dbms_connector_http_advertised__address: localhost:7474
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
      - ./init-scripts/neo4j:/var/lib/neo4j/import
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt driver
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

  # Neo4j Data Loader
  neo4j-loader:
    image: neo4j:5
    container_name: neo4j-loader
    environment:
      NEO4J_AUTH: "neo4j/neo4j_pass"
    volumes:
      - ./init-scripts/neo4j:/scripts
    depends_on:
      neo4j:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for Neo4j to be ready...'
        until cypher-shell -a bolt://neo4j:7687 -u neo4j -p neo4j_pass 'RETURN 1' > /dev/null 2>&1; do
          echo 'Neo4j is not ready yet. Waiting...'
          sleep 5
        done
        echo 'Neo4j is ready! Loading initialization data...'
        cypher-shell -a bolt://neo4j:7687 -u neo4j -p neo4j_pass < /scripts/01-init-neo4j.cypher
        echo 'Neo4j initialization completed successfully!'
      "
    networks:
      - flight-booking-network
    restart: "no"

  # Redpanda (Kafka-compatible message broker)
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://localhost:9092
      - --pandaproxy-addr PLAINTEXT://0.0.0.0:8082
      - --schema-registry-addr PLAINTEXT://0.0.0.0:8081
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
      - "8082:8082"   # Pandaproxy
      - "8081:8081"   # Schema Registry
    healthcheck:
      test: ["CMD", "rpk", "cluster", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

networks:
  flight-booking-network:
    driver: bridge

volumes:
  pgdata:
  neo4jdata:
  neo4jlogs:
