version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo_pass
      POSTGRES_DB: bookingdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d bookingdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

  neo4j:
    image: neo4j:5
    container_name: neo4j
    environment:
      NEO4J_AUTH: "neo4j/neo4j_pass"
      NEO4J_dbms_connector_bolt_advertised__address: localhost:7687
      NEO4J_dbms_connector_http_advertised__address: localhost:7474
    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt driver
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4j_pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://localhost:9092
      - --pandaproxy-addr PLAINTEXT://0.0.0.0:8082
      - --schema-registry-addr PLAINTEXT://0.0.0.0:8081
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Admin API
      - "8082:8082"   # Pandaproxy
      - "8081:8081"   # Schema Registry
    healthcheck:
      test: ["CMD", "rpk", "cluster", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flight-booking-network

networks:
  flight-booking-network:
    driver: bridge

volumes:
  pgdata:
  neo4jdata:
  neo4jlogs:
